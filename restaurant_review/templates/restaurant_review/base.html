{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>Django web app with PostgreSQL in Azure - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <style>
            /* Overlay styles for mobile and desktop */
            .overlay {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.9);
                overflow-x: hidden;
                transition: 0.5s;
            }

            .overlay-content {
                position: relative;
                top: 25%;
                width: 100%;
                text-align: center;
                margin-top: 30px;
            }

            .overlay a {
                padding: 8px;
                text-decoration: none;
                font-size: 20px;  /* Adjust font size for all screens */
                color: white;
                display: block;
                transition: 0.3s;
            }

            .overlay a:hover,
            .overlay a:focus {
                color: #f1f1f1;
            }

            .overlay .closebtn {
                position: absolute;
                top: 40px; /* Adjusted top position */
                right: 35px;
                font-size: 40px;  /* Adjust font size for all screens */
            }

            /* Fade effect for main content when overlay is active */
            .main-content-fade {
                transition: opacity 0.5s;
                opacity: 0.3;
            }

            /* Ensure dropdown menu doesn't get cut off */
            @media (min-width: 768px) {
                .dropdown-menu {
                    right: 0;
                    left: auto;
                }
            }

            /* Style for active navbar-toggler */
            .navbar-toggler.active {
                outline: none;
                box-shadow: none;
            }

            /* Fix navbar at the top */
            .navbar {
                position: fixed;
                width: 100%;
                z-index: 1030; /* higher than other elements */
                top: 0;
                left: 0;
            }

            body {
                padding-top: 56px; /* height of the navbar */
            }
        </style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/restaurant-svgrepo-com.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Akira Restaurant Review
            </a>
            <button class="navbar-toggler" type="button" onclick="toggleNav()" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="toggleNav()">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'create_restaurant' %}">Add New Restaurant</a>
            <a href="{% url 'list_restaurants' %}">List Restaurants</a>
            <a href="{% url 'list_reviews' %}">List Reviews</a>
        </div>
    </div>

    <main class="container" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleNav() {
            const nav = document.getElementById("myNav");
            const mainContent = document.getElementById("mainContent");
            const toggleButton = document.querySelector('.navbar-toggler');

            if (nav.style.width === "100%") {
                nav.style.width = "0%";
                mainContent.classList.remove("main-content-fade");
                toggleButton.classList.remove("active");
            } else {
                nav.style.width = "100%";
                mainContent.classList.add("main-content-fade");
                toggleButton.classList.add("active");
            }

            // Remove focus from the button after click
            toggleButton.blur();
        }

        function closeNav() {
            const toggleButton = document.querySelector('.navbar-toggler');
            document.getElementById("myNav").style.width = "0%";
            document.getElementById("mainContent").classList.remove("main-content-fade");
            toggleButton.classList.remove("active");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
