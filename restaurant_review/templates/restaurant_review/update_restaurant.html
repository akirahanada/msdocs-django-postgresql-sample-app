<!-- templates/restaurant_review/update_restaurant.html -->

{% extends "restaurant_review/base.html" %}

{% block content %}
  <h1>Update Restaurant</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="restaurant_name">Restaurant Name:</label>
      <input type="text" id="restaurant_name" name="restaurant_name" value="{{ restaurant.name }}">
    </div>
    <div>
      <label for="street_address">Street Address:</label>
      <input type="text" id="street_address" name="street_address" value="{{ restaurant.street_address }}">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description">{{ restaurant.description }}</textarea>
    </div>
    {% if error_message %}
      <p style="color:red">{{ error_message }}</p>
    {% endif %}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
